<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="col-md-6 col-lg-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="p-4 ">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un email válido.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-sm px-4">Iniciar sesión</button>
      </div>

      <div class="text-center mt-3">
        <a routerLink="/recuperar-contrasenia" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
