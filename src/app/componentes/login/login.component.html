<form [formGroup]="loginForm" (ngSubmit)="login()" class="p-4 border rounded shadow-sm">
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
    />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un email válido.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña:</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
    />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
</form>
