<form [formGroup]="crearEventoForm" (ngSubmit)="crearEvento()">

    <div>
        <label>Nombre: </label>
        <input type="text" />
    </div>


    <div>
        <label>Descripción: </label>
        <textarea ></textarea>
    </div>


    <div class="col-6">
      <label class="form-label">Tipo: </label>
      <select formControlName="tipo" class="form-select" >
          <option value="">Seleccione un tipo</option>
          @for (item of tiposDeEvento; track $index) {
              <option value="{{item}}">{{item}}</option>
          }
      </select>
   </div>




    <div>
        <label>Dirección: </label>
        <input type="text" />
    </div>


    <div>
        <label>Ciudad: </label>
        <input type="text" />
    </div>

    <div formArrayName="localidades">
        <label>Localidades: </label>
        <button type="button" (click)="agregarLocalidad()">Agregar localidad</button>
        <div *ngFor="let localidad of localidades.controls; let i=index">
          <input [formControlName]="i" placeholder="Nombre localidad" />
          <button type="button" (click)="eliminarLocalidad(i)">Eliminar</button>
        </div>
      </div>


      <div>
        <label>Imagen evento: </label>
        <input type="file" (change)="onFileChange($event, 'portada')" />
     </div>


     <div>
        <label>Imagen localidades: </label>
        <input type="file" (change)="onFileChange($event, 'localidades')" />
     </div>


    <button type="submit" >Crear evento</button>
 </form>
