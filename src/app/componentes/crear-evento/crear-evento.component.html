<form [formGroup]="crearEventoForm" class="container mt-4">

    <!-- Campo Nombre -->
    <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" formControlName="nombre"/>
    </div>
  
    <!-- Campo Descripción -->
    <div class="mb-3">
        <label class="form-label">Descripción:</label>
        <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
    </div>
  
    <!-- Campo Tipo -->
    <div class="mb-3">
        <label class="form-label">Tipo:</label>
        <select formControlName="tipo" class="form-select">
            <option value="">Seleccione un tipo evento</option>
            <option *ngFor="let item of tiposDeEvento" [value]="item">{{ item }}</option>
        </select>
    </div>
  
    <!-- Campo Dirección -->
    <div class="mb-3">
        <label class="form-label">Dirección:</label>
        <input type="text" class="form-control" formControlName="direccion"/>
    </div>
  
    <!-- Campo Ciudad -->
    <div class="mb-3">
        <label class="form-label">Ciudad:</label>
        <select formControlName="ciudad" class="form-select">
            <option value="">Seleccione una ciudad</option>
            <option *ngFor="let item of ciudades" [value]="item">{{ item }}</option>
        </select>
    </div>
  
    <!-- Campo Localidades -->
    <div formArrayName="localidades" class="mb-3">
        <label class="form-label">Localidades:</label>
        <button type="button" class="btn btn-primary btn-sm mb-2" (click)="agregarLocalidad()">Agregar localidad</button>
  
        <div *ngFor="let localidad of localidades.controls; let i=index" class="input-group mb-2">
            <input [formControlName]="i" placeholder="Nombre localidad" class="form-control"/>
            <button type="button" class="btn btn-danger" (click)="eliminarLocalidad(i)">Eliminar</button>
        </div>
    </div>
  
    <!-- Campo Imagen evento -->
    <div class="col-6 d-inline-block">
      <label class="form-label">Imagen portada: </label>
      <div class="d-flex gap-2">
          <input type="file" (change)="onFileChange($event, 'portada')" class="form-control" />
          <button type="button" class="btn btn-primary" (click)="subirImagen('portada')"><i class="fa-solid fa-cloud-arrow-up"></i></button>
      </div>
   </div>
  
    <!-- Campo Imagen localidades -->
    <div class="mb-3">
        <label class="form-label">Imagen localidades:</label>
        <input type="file" class="form-control" (change)="onFileChange($event, 'localidades')"/>
    </div>
  
    <!-- Botón Crear evento -->
    <div class="text-center">
        <button type="button" class="btn btn-success" (click)="crearEvento()">Crear evento</button>
    </div>
  
  </form>
